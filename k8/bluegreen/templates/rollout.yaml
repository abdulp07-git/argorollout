apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ template "bluegreen.fullname" . }}
  labels:
    {{- include "bluegreen.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "bluegreen.labels" . | nindent 6 }}
  strategy:
    blueGreen:
      activeService: {{ template "bluegreen.fullname" . }}
      previewService: {{ template "bluegreen.fullname" . }}-preview
      autoPromotionEnabled: false    # ← Manual promotion (safer)
      scaleDownDelaySeconds: 5      # ← Time before scaling down old version
      previewReplicaCount: 1
  template:
    metadata:
      labels:
        {{- include "bluegreen.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
