---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "argoroll.fullname" . }}
  labels:
    app: {{ include "argoroll.name" . }}
    chart: {{ include "argoroll.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "argoroll.name" . }}
    release: {{ .Release.Name }}
